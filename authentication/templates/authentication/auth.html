{% load i18n %}
<div class="row">
    <div class="page-header">
        <h1>{% trans 'Authentication' %}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form action="/api-auth/login/" role="form" method="post">
            <fielset>
                {% csrf_token %}
                <input class="hidden" type="text" name="next" value="{{ destiny }}"/>
                <div class="form-group">
                    <label>{% trans 'Login' %}</label>
                    <input type="text" class="form-control" name="username"/>
                </div>
                <div class="form-group">
                    <label>{% trans 'Password' %}</label>
                    <input type="password" class="form-control" name="password"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary form-control" value="{% trans 'Login' %}"/>
                </div>
            </fielset>
        </form>
    </div>
</div>
