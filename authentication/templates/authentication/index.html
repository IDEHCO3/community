{% extends 'site_base.html' %}
{% load auth_tag %}
{% load i18n %}
{% block body %}
    {% if request.user.is_authenticated %}
        <div class="row">
            <div class="page-header">
                <h1>{% trans 'You are authenticated!' %}</h1>
            </div>
        </div>
    {% else %}
        {% auth_tag destiny %}
    {% endif %}
{% endblock body %}
