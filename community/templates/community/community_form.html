{% extends 'site_base.html' %}
{% load i18n %}
{% block body %}
    <div class="row">
        <div class="page-header">
            <h1>{% trans 'Create a Community' %}</h1>
        </div>
    </div>
    <div class="row">
        <form action="{% url 'community:create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-default" value="{% trans 'Create' %}" />
        </form>
    </div>
{% endblock body %}

{% block scripts %}
    <script>
        $("input").each(function(){
            var type = $(this).attr("type");
            if( type != "checkbox" && type != "submit" )
                $(this).addClass("form-control");
        });
    </script>
{% endblock scripts %}
