{% load staticfiles %}
{% load i18n %}
<div >
    <div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label>{% trans 'Type of layer' %}</label>
                <select class="form-control" id="layer_type" name="layer_type" ng-model="layerType">
                    <option value="point">{% trans 'Point' %}</option>
                    <option value="line">{% trans 'Line' %}</option>
                    <option value="polygon">{% trans 'Polygon' %}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-7">
                <div class="form-inline">
                    <div class="form-group">
                        <label>{% trans 'Attribute' %}</label>
                        <input id="attr_name" type="text" class="form-control" ng-model="attributeName">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="attr_type" ng-model="attributeType">
                            <option value="CharField" >{% trans 'Character' %}</option>
                            <option value="DecimalField" >{% trans 'Number' %}</option>
                            <option value="BooleanField" >{% trans 'Logical' %}</option>
                            <option value="DateTimeField" >{% trans 'Date' %}</option>
                        </select>
                    </div>
                    <button id="add-line" class="btn btn-primary" ng-click="createAttribute()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row" >
            <div class="col-md-12">
                <h5><b>{% trans 'List of Attributes' %}</b></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 form-group" ng-repeat="attr in attributes">
                <div class="form-inline">
                    <div class="form-group">
                        <input id="attr_text_name{$ attr.id $}" class="form-control" value="{$ attr.name_field $}" readonly>
                    </div>
                    <div class="form-group">
                        <input id="attr_text_type{$ attr.id $}" class="form-control" value="{$ attr.type_field $}" readonly/>
                    </div>
                    <button class="btn btn-danger" ng-click="removeAttribute(attr.id)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
