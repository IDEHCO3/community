{% load i18n %}
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" href="{% static 'bootstrap-3.3.5/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-3.3.5/css/bootstrap-theme.min.css' %}">

        <!-- MetisMenu CSS -->
        <link rel="stylesheet" href="{% static 'startbootstrap/bower_components/metisMenu/dist/metisMenu.min.css' %}">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'startbootstrap/dist/css/sb-admin-2.css' %}">

        <!-- Custom Fonts -->
        <link rel="stylesheet" type="text/css" href="{% static 'startbootstrap/bower_components/font-awesome/css/font-awesome.min.css' %}">

        <!-- leaflet CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'leaflet/leaflet.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'leaflet/draw/leaflet.draw.css' %}"/>
        <link rel="stylesheet" href="{% static 'leaflet/contextmenu/leaflet.contextmenu.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'leaflet/styledLayerControl/css/styledLayerControl.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'custom/css/useful.css' %}" />

        <title>{% trans 'Community' %}</title>

    </head>
    <body>
        <div id="wrapper" ng-app="community_app">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-controller="UserController">
                {% include 'community/detail/head.html' %}
                {% include 'community/detail/sidebar.html' %}
            </nav>
            {% include 'community/detail/body.html' %}
            {% include 'community/detail/footer.html' %}
        </div>

        <script src="{% static 'jquery-2.1.4/jquery.min.js' %}"></script>

        <script src="{% static 'bootstrap-3.3.5/js/bootstrap.min.js' %}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{% static 'startbootstrap/bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="{% static 'startbootstrap/dist/js/sb-admin-2.js' %}"></script>


        <!-- Angular library -->
        <script src="{% static 'angular/angular.min.js' %}"></script>

        <!-- leaflet JavaScript -->
        <script src="{% static 'leaflet/leaflet.js' %} "></script>
        <script src="{% static 'leaflet/draw/leaflet.draw.js' %}"> </script>
        <script src="{% static 'jquery-2.1.4/jquery.jsontotable.min.js' %}"></script>
        <script src="{% static 'leaflet/contextmenu/leaflet.contextmenu.js' %}"></script>
        <script src="{% static 'leaflet/styledLayerControl/styledLayerControl.js' %}"></script>

        <script>
            var url_visual = "{{request.path}}";

            {% if request.user.is_authenticated %}
            var user_id = {{request.user.id}};
            {% else %}
            var user_id = null;
            {% endif %}
            var url_community = "{% url 'community:detail' community.id %}";

            var global_zoom = {{ zoom }};
            var global_lat = {{ lat }};
            var global_lng = {{ lng }};

            var url_schema = "{% url 'communityLayer:listSchema' community.id %}";
            var url_json = "{% url 'communityLayer:listLayer' community.id %}";
            var url_create = url_json;
            var url_update = url_json;
        </script>

        <script src="{% static 'community/editor.js' %}"></script>
        <script src="{% static 'community/community_controller.js' %}"></script>
    </body>
</html>
