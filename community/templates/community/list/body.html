{% load i18n %}
<div id="page-wrapper" ng-app="ListApp">
    <div class="row">
        <div class="page-header">
            <h1>{% trans 'Communities' %}</h1>
        </div>
    </div>
    <div class="row" ng-controller="ListCommunituController as list">
        <div class="list-group">
            <a class="list-group-item" ng-repeat="community in communities"
               href="{$ getURLDetail(community) $}">
                <h3>{$ community.name $}</h3>
                <p>{$ community.description $}</p>
            </a>
        </div>
        <p ng-if="communities.length == 0"> {% trans 'No communities are available' %}</p>
    </div>
</div>
